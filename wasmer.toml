[package]
name = "drf-jwt"
version = "0.1.0"
description = "Django DRF JWT app packaged for Wasmer Edge"
authors = ["abanoub-boshra"]

[dependencies]
"python/python" = "*"

[command.start]
module = "python/python:python"
runner = "wasi"
args = [
  "-m",
  "gunicorn",
  "jwtproj.wsgi:application",
  "--bind",
  "0.0.0.0:${PORT}",
  "--workers",
  "2",
  "--timeout",
  "30"
]

[deploy]
start = "start"
